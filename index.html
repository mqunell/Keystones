<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Keystones">
        <meta name="keywords" content="wow, keystones">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Keystones</title>
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="format.css">
    </head>
    <body>
        <section>
            <div id="container">
                <!-- Affixes -->
                <div id="affixes_container">
                </div>

                <!-- Form -->
                <div id="form_container" class="center_content">
                    <h1>Update Highest Completed</h1>
                    
                    <div>
                        <!-- Character -->
                        <select id="select_char" tabindex="1">
                            <option value="Aessthetics">Aessthetics</option>
                            <option value="Bravo">Bravo</option>
                            <option value="Demondude">Demondude</option>
                            <option value="Kohi">Kohi</option>
                            <option value="Magerina">Magerina</option>
                            <option value="Maios">Maios</option>
                            <option value="Matchi">Matchi</option>
                            <option value="Risá">Risá</option>
                            <option value="Thagurok">Thagurok</option>
                            <option value="Touka">Touka</option>
                            <option value="Whitelight">Whitelight</option>
                        </select>

                        <!-- Dungeon -->
                        <select id="select_dungeon" tabindex="2">
                            <option value="Atal'Dazar">Atal'Dazar</option>
                            <option value="Freehold">Freehold</option>
                            <option value="Kings' Rest">Kings' Rest</option>
                            <option value="Shrine of the Storm">Shrine of the Storm</option>
                            <option value="Siege of Boralus">Siege of Boralus</option>
                            <option value="Temple of Sethraliss">Temple of Sethraliss</option>
                            <option value="The MOTHERLODE!!">The MOTHERLODE!!</option>
                            <option value="The Underrot">The Underrot</option>
                            <option value="Tol Dagor">Tol Dagor</option>
                            <option value="Waycrest Manor">Waycrest Manor</option>
                        </select>

                        <!-- Level -->
                        <select id="select_level" tabindex="3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>

                        <!-- Submit -->
                        <input type="submit" value="Update" onclick="updateCharacter()">
                    </div>
                </div>

                <!-- Table -->
                <div id="table_container" class="center_content">
                    <h1>Keystones</h1>
                    <div id="table"></div>
                </div>
            </div>
        </section>

        <!-- Scripts -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
        <script src="generic_ajax.js"></script>
        <script src="build_table.js"></script>
    </body>
</html>
